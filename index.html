<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Generator</title>
    <link rel="stylesheet" href="https://use.typekit.net/ocz2yxk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body { 
            text-align: center;
            font-family: 'acumin-pro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 100%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .left, .right {
            flex: 1;
            max-width:100%;
            width: 100%;
            text-align: center;
        }

        input {
            padding: 8px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            max-width: 100%;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 100%;
        }
        
        canvas { 
            display: block; 
            margin: 20px auto; 
            max-width: 100%;
        }

        button {
            border: solid 2px #b28e92; 
            color: #b28e92; 
            padding: 10px 0; 
            text-align: center; 
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            height 20px;
            width: 100%;
        }

        button:hover {
            background-color: #b28e92;
            color: white;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 10; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .modal-body {
            max-height: 80vh;
            overflow-y: auto;
        }

        #cropButton {
            border: solid 2px #b28e92; 
            color: #b28e92; 
            padding: 10px 0; 
            text-align: center; 
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 10px;
            cursor: pointer;
            border-radius: 20px;
            height 20px;
            width: 40%;
        }

        #cropButton:hover {
            background-color: #b28e92;
            color: white;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: red;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>ID Generator</h1>
            <div class="input-container">
                <input type="file" id="imageUpload" accept="image/*">
                <input type="text" id="fullName" placeholder="Full Name" oninput="generateID()">
                <input type="text" id="dob" placeholder="Date of Birth" oninput="generateID()">
                <input type="text" id="alias" placeholder="Alias" oninput="generateID()">
                <input type="text" id="position" placeholder="Position" oninput="generateID()">
                <input type="text" id="zodiac" placeholder="Zodiac Sign" oninput="generateID()">
            </div>
        </div>
        <div class="right">
            <canvas id="idCanvas" width="760" height="456"></canvas>
            <button onclick="downloadID()">Download ID</button>
        </div>    
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>Crop Image</h2>
                <img id="imageToCrop" style="max-width: 100%; display: block; margin: 0 auto; border-radius: 6px;">
                <button id="cropButton">Crop</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const bgImage = new Image();
        bgImage.src = "/assets/template.png";
        bgImage.onload = generateID;

        let cropper, croppedImage;
        const modal = document.getElementById("myModal");
        const imageToCrop = document.getElementById("imageToCrop");
        const cropButton = document.getElementById("cropButton");
        const closeModal = document.querySelector(".close");

        function generateID() {
            const canvas = document.getElementById("idCanvas");
            const ctx = canvas.getContext("2d");
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            const fields = ["fullName", "dob", "alias", "position", "zodiac"];
            ctx.font = "15px 'acumin-pro', sans-serif";
            ctx.fillStyle = "#b28e92";
            ctx.textAlign = "right";

            fields.forEach((id, index) => {
                ctx.fillText(document.getElementById(id).value, 733, 169 + index * 46);
            });

            if (croppedImage) {
                ctx.save();
                ctx.beginPath();
                ctx.roundRect(27, 86, 250, 342, 4);
                ctx.clip();
                ctx.drawImage(croppedImage, 27, 86, 250, 342);
                ctx.restore();
            }
        }

        function downloadID() {
            const canvas = document.getElementById("idCanvas");
            const link = document.createElement("a");
            link.download = "ID_Card.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageToCrop.src = e.target.result;
                    imageToCrop.onload = function() {
                        modal.style.display = "flex";
                        cropper = new Cropper(imageToCrop, { aspectRatio: 250 / 342, viewMode: 1 });
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        cropButton.addEventListener("click", function() {
            croppedImage = cropper.getCroppedCanvas({ width: 250, height: 342 });
            generateID();
            modal.style.display = "none";
            cropper.destroy();
        });

        closeModal.onclick = function() {
            modal.style.display = "none";
            if (cropper) cropper.destroy();
        };
    </script>
</body>
</html>
